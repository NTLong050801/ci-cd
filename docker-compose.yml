version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: php:8.1-fpm
        container_name: app
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        networks:
            - laravel

    webserver:
        image: nginx:latest
        container_name: webserver
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx:/etc/nginx/conf.d
        networks:
            - laravel
    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel
        command: [ "composer", "--version" ]

    db:
        image: mysql:8.0
        container_name: db
        restart: always
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel

volumes:
    dbdata:
networks:
    laravel:
